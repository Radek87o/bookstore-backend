spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/bookstore?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=Europe/Warsaw
    username: bookstore
    password: bookstore

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        event:
          merge:
            entity_copy_observer: allow
    hibernate:
      ddl-auto: update

server:
  error:
    include-message: always
    include-binding-errors: always

bookstore:
  app:
    jwtSecret: Bookstore1996JwtSecurityUsedSpecialCharacter$
    jwtExpirationMs: 86400000
  profileImageSource: https://robohash.org/
  appBaseLink: http://localhost:4200/
  security:
    enabled: true